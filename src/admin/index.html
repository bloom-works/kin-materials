<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script type="module">
    	import Page from "./templates/page.js";


    	CMS.registerPreviewTemplate("raw", Page);
    	CMS.registerPreviewStyle("../assets/css/raw.css", { raw: false });

    	import callout from "./js/callout.js";
    	import download from "./js/download.js";
    	import iconList from "./js/iconList.js";

    	CMS.registerEditorComponent(callout);
    	CMS.registerEditorComponent(download);
    	CMS.registerEditorComponent(iconList);
    </script>
  </body>
</html>
