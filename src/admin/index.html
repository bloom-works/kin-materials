<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script type="module">
    	const pageCss = `
          body {
              padding: 3rem;
              box-sizing: border-box;
          }
      `;

      const Page = createClass({
        render: function() {
          const entry = this.props.entry;

          return h('div', {},
            h('style', {}, pageCss),
            h('div', { className: 'l-wrapper' },
              h('h1', { className: 'title page-title' },
                entry.getIn(['data', 'title'])
              ),
              h('div', {}, this.props.widgetFor('body'))
            )
          );
        }
      });


    	CMS.registerPreviewTemplate("raw", Page);
    	CMS.registerPreviewStyle("../assets/css/raw.css", { raw: false });

    	import callout from "./js/admin-callout.js";
    	import download from "./js/admin-download.js";
    	import iconList from "./js/iconList.js";

    	CMS.registerEditorComponent(callout);
    	CMS.registerEditorComponent(download);
    	CMS.registerEditorComponent(iconList);
    </script>
  </body>
</html>
